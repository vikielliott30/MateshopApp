<style>
    .rowGrayBg {
        background-color: rgb(222, 226, 224);
    }
</style>
<h4 class="page-title">All our listings</h4>

<div class="row">
  <div class="bookPosts-container">
  <div *ngFor="let mate of mates" class="bookPost-card">
    <div class="card h-100 shadow-sm">
        <h5 class="card-title">{{ mate.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ mate.brand }}</h6>
        <p class="card-text"><strong>Category:</strong> {{ mate.category }}</p>
        <p class="card-text"><strong>Description:</strong> {{ mate.description }}</p>
        <p class="card-text"><strong>Condition:</strong> {{ mate.condition }}</p>
        <p class="card-text"><strong>Price:</strong> ${{ mate.price }}</p>
        <p class="card-text"><strong>Date:</strong> {{ mate.date | date: 'dd/MM/yyyy' }}</p>
        <p class="card-text"><strong>User ID:</strong> {{ mate.userId }}</p>
        <img *ngIf="mate.imageUrl" [src]="mate.imageUrl" alt="Mate Image" class="img-fluid mb-2 rounded" />
        
        <div class="d-flex justify-content-end">
          <a href="javascript:void(0)" (click)="editBookPost(mate)" class="btn btn-sm btn-outline-primary me-2">
            <i class="fa fa-edit"></i>
          </a>
          <a href="javascript:void(0)" (click)="deleteBookPost(mate)" class="btn btn-sm btn-outline-danger">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
